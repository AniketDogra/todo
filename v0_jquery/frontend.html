<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css'>
  <script>
    $(document).ready(function name(params) {
      // run this function when the document is loaded
      // whenever enter key is pressed in #new_todo, add the todo
      $('#new_todo').keyup(function (event) {
        if (event.key == "Enter") {
          add_todo()
        }
      });
    });

    function add_todo() {
      var title = $("#new_todo").val();
      var todo_id = $(".todo").length + 1;
      $("#todo-list").append(
        $("<li/>").append(
          $(`<div id='todo-${todo_id}' class='todo'/>`).append(
            $("<div class='todo-title'/>").text(title)
          ).append(
            $("<input type='checkbox' class='todo-check'>").on("change",
              function () {
                todo_checked(todo_id);
              }
            )
          )
        )
      );
      $("#new_todo").val("");
    }

    function todo_checked(idx) {
      if ($(`#todo-${idx} input`).is(":checked")) {
        $(`#todo-${idx} div`).css("text-decoration", "line-through");
      } else {
        $(`#todo-${idx} div`).css("text-decoration", "none");
      }
    }
  </script>
  <style>
    .todo-title{
      display: inline-block;
      width: 200px;
      height: 35px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="heading">
      <h1>To-Do's</h1>
    </div>

    <ul id="todo-list">
    </ul>

    <div id="new">
      <input type="text" id="new_todo" style="display:inline-block">
      <button onclick="add_todo()">+</button>
    </div>
  </div>
</body>

</html>
